<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wekitsu Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cccccc;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #fff;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007acc;
        }

        .browse-btn {
            padding: 0 15px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .browse-btn:hover {
            background-color: #555;
        }

        .error {
            color: #ff5f5f;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .primary-btn {
            width: 100%;
            padding: 12px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
        }

        .primary-btn:hover {
            background-color: #0098ff;
        }

        .primary-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Settings</h2>
        <div class="form-group">
            <label for="workspacePath">Workspace Path</label>
            <div class="input-group">
                <input type="text" id="workspacePath" placeholder="e.g. C:\Workspace">
                <button type="button" class="browse-btn" id="browseWorkspaceBtn">Browse</button>
            </div>
            <div class="error" id="workspaceError">Workspace path is required</div>
        </div>
        <div class="form-group">
            <label for="remotePath">Remote Path</label>
            <div class="input-group">
                <input type="text" id="remotePath" placeholder="e.g. \\NAS\Remote">
                <button type="button" class="browse-btn" id="browseRemoteBtn">Browse</button>
            </div>
            <div class="error" id="remoteError">Remote path is required</div>
        </div>
        <button class="primary-btn" id="saveBtn">Save & Continue</button>
    </div>

    <script>
        const workspaceInput = document.getElementById('workspacePath');
        const remoteInput = document.getElementById('remotePath');
        const browseWorkspaceBtn = document.getElementById('browseWorkspaceBtn');
        const browseRemoteBtn = document.getElementById('browseRemoteBtn');
        const saveBtn = document.getElementById('saveBtn');
        const workspaceError = document.getElementById('workspaceError');
        const remoteError = document.getElementById('remoteError');

        // Browse for directory
        async function handleBrowse(inputElement) {
            try {
                const path = await window.electronAPI.selectDirectory();
                if (path) {
                    inputElement.value = path;
                }
            } catch (err) {
                console.error("Failed to open directory dialog", err);
            }
        }

        browseWorkspaceBtn.addEventListener('click', () => handleBrowse(workspaceInput));
        browseRemoteBtn.addEventListener('click', () => handleBrowse(remoteInput));

        // Load existing settings
        async function loadSettings() {
            try {
                const settings = await window.electronAPI.getSettings();
                if (settings.workspacePath) workspaceInput.value = settings.workspacePath;
                if (settings.remotePath) remoteInput.value = settings.remotePath;
            } catch (err) {
                console.error("Failed to load settings:", err);
            }
        }

        saveBtn.addEventListener('click', async () => {
            const workspacePath = workspaceInput.value.trim();
            const remotePath = remoteInput.value.trim();

            let hasError = false;

            if (!workspacePath) {
                workspaceError.style.display = 'block';
                hasError = true;
            } else {
                workspaceError.style.display = 'none';
            }

            if (!remotePath) {
                remoteError.style.display = 'block';
                hasError = true;
            } else {
                remoteError.style.display = 'none';
            }

            if (hasError) return;

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                await window.electronAPI.saveSettings({
                    workspacePath,
                    remotePath
                });
            } catch (err) {
                console.error("Failed to save settings:", err);
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save & Continue';
            }
        });

        loadSettings();
    </script>
</body>

</html>
